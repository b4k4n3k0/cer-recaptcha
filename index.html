    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function pad(n) {
            return n < 10 ? '0' + n : n;
        }

        window.onload = function () {
            const now = new Date();
            const day = pad(now.getDate());
            const month = pad(now.getMonth() + 1);
            const year = now.getFullYear();
            const hours = pad(now.getHours());
            const minutes = pad(now.getMinutes());
            const seconds = pad(now.getSeconds());

            const datePrivacyPolicy = `${day}.${month}.${year}, ${hours}:${minutes}`;
            const dateStr = `${day}${month}${year}`;
            const timeStr = `${hours}${minutes}${seconds}`;
            const dateTimeStr = dateStr + timeStr;

            document.getElementById("00N090000078IqN").value = "Gagno" + dateStr;
            document.getElementById("00N090000078IqK").value = "Adeline" + timeStr;
            document.getElementById("00N090000078IqI").value = "adeline.gagno+" + dateTimeStr + "@outlook.com";
            document.getElementById("00N090000078IqT").value = datePrivacyPolicy;
            document.getElementById("debugEmail").value = "adeline.gagno+" + dateTimeStr + "@outlook.com";
        };

        function timestamp() {
            var response = document.getElementById("g-recaptcha-response");
            if (response == null || response.value.trim() === "") {
                var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);
                elems["ts"] = JSON.stringify(new Date().getTime());
                document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems);
            }
        }
        setInterval(timestamp, 500);

        function recaptcha_callback() {
            $('.button').prop("disabled", false);
        }
    </script>
</head>
